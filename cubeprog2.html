<html>
<head>
    <title>SQUARE AND CUBES </title>
</head>
<body>
    <h1 align="center">SQUARE AND CUBES OF NUMBERS 0 TO 10 </h1>
<table style="background-color: red; text-align: center;color: rgb(255, 255, 255);" align="center" border=1>
<tr><td>number</td><td>square</td><td>cube</td></tr>
<script type="text/javascript">
for(var n=0; n<=10; n++)
{
document.write( "<tr><td>" + n + "</td><td>" + n*n + "</td><td>" + n*n*n
+ "</td></tr>" ) ;
}
</script>
</table>
</body>
</html>
